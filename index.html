<!DOCTYPE html>
<html>
    <head>
        <script>
            function hlw(){
                var s=document.getElementById("strt").value;
                var e=document.getElementById("end").value;
                var data="";
                var d=e-s;
                var r=document.getElementById("result");
                for(var i=1;i<=d;i++){
                    data +="Heloo  ";
                }
                r.innerHTML= data;
            }
        </script>
        <title>
            PRINTING HELLO
        </title>
    </head>
    <body>
        <h1>
            HEEEELOOOOOOWWWW!
        </h1>
        <h2>
            ENTER THE START &amp; END LIMIT
        </h2>
        <label>START:</label>
        <input type="number" id="strt" placeholder="Enter Number" required/><br><br>
        <label>END:</label>
        <input type="number" id="end" placeholder="Enter Number" required/><br><br>
        <button onclick="hlw()">GO</button>
        <P id="result"></P>
    </body>
</html>
